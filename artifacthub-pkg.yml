readme: |-
  # Gatekeeper Headlamp Plugin

  This plugin integrates Gatekeeper with Headlamp, providing a UI for managing
  ConstraintTemplates, Constraints, and viewing violations.

  ## Features

  - List and view ConstraintTemplates
  - List and view Constraints
  - View Gatekeeper audit violations
  - Apply policies from Gatekeeper library
install: |
  Desktop Headlamp
  - Install Headlamp (https://headlamp.dev/docs/latest/installation/desktop/)
  - Open Plugin Catalog
  - Select the Gatekeeper plugin and click the install button
  - After install you may need to restart Headlamp
